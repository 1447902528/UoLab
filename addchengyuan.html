		<script type="text/javascript">
			$(document).ready(function(e) {
				$(".select1").uedSelect({
					width: 345

				$(".select2").uedSelect({
					width: 167

		<script>
			function checkUsername() {
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "用户名不合法！";
					unameTip.style = "color:red"
				} else {
					unameTip.innerHTML = "";
				}
			}
			function checkUsernumber() {
				var uname = document.getElementById("usernumber").value;
				var unameTip = document.getElementById("usernumberTip");
				var reg = /^[0-9]{1,30}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "学号不合法！";
					unameTip.style = "color:red"
				} else {
					unameTip.innerHTML = "";
				}
			}
			function checktelNumber() {
				var uname = document.getElementById("telnumber").value;
				var unameTip = document.getElementById("telnumberTip");
				var reg = /^[0-9]{1,30}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "电话号码不合法！";
					unameTip.style = "color:red"
				} else {
					unameTip.innerHTML = "";
				}
			}
		</script>

	</head>

     </li>
