		<script>
			function checkUsername() {
				var uname = document.getElementById("username").value;
				var unameTip = document.getElementById("usernameTip");
				var reg = /^[\u4e00-\u9fa5]{2,5}$/;
				if(!reg.test(uname)) {
					unameTip.innerHTML = "用户名不合法！";
					unameTip.style = "color:red"
				} else {
					unameTip.innerHTML = "";
				}
			}

			function checkTopic() {
				var utopic = document.getElementById("topic").value;
				var utopicTip = document.getElementById("topicTip");
				var reg = /^[\u4e00-\u9fa5 a-z A-Z]{1,50}$/;
				if(!reg.test(utopic)) {
					utopicTip.innerHTML = "技术专题不合法！";
					utopicTip.style = "color:red";
				} else {
					utopicTip.innerHTML = "";
				}
			}
		</script>
